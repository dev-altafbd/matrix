<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        var c = document.getElementById('c');
        var ctx = c.getContext('2d');

        // making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        // the characters
        var sanskrit = 'DON'T tuch aenwfjanallqlkjedmkokowq';
        var hanzi = "I LOVE MY LEPTOP ekfmkamdwmcvnwok0240u8u098-0923-03948389349231-1283 "
        var katakana = "';.l,mknioq[pk9230930ncjlkm'PKW[9838029-93101920Klknadspwjeqpicplka///mcdm;l/.,..,..c.cs.c,s/,/,//.,aev/a,/cd"
        // converting the string into an array of single characters
        var characters = hanzi.split('');
        var fontSize = 24;
        var columns = c.width / fontSize;   // no. of columns for the rain

        // an array of drops - one per column
        var drops = [];

        // x below is the x coordinate
        // 1 = y-coordinate of the drop (same for every drop initially)
        for (var x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // drawing the characters
        function draw() {
            // translucent BG to show trail
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#03A062"; // green text
            ctx.font = fontSize + "px arial";

            // looping over drops
            for (var i = 0; i < drops.length; i++) {
                // a random character to print
                var text = characters[Math.floor(Math.random() * characters.length)];
                // x = i * fontSize, y = value of drops[i] * fontSize
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // sending the drop back to the top randomly after it has crossed the screen
                // adding randomness to the reset to make the drops scattered on the Y axis
                if (drops[i] * fontSize > c.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Incrementing Y coordinate
                drops[i]++;
            }
        }

        setInterval(draw, 35);
    </script>
</body>
</html>
